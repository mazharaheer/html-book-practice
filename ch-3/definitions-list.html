    <h1 align="middle" >DEFINITIONS LIST </h1>
    <dl>
   <u> <dt>Speed:</dt></u>
    <dd>Distance covered by a body in a unit time is called speed.</dd>
    <u><dt>Power:</dt></u>
    <dd>The work done by a body in unit time is called power.</dd>
   <u> <dt>Work:</dt></u>
    <dd>The product of force and displacement is called work.</dd>
   <u> <dt>Pressure:</dt></u>
    <dd>The perpendicular force for unit area acting on a surface is called pressure.</dd>
    </dl>
